<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelloWay Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="nav-logo">WELLOWAY</a>
            <div class="nav-menu">
                <a href="#" class="nav-item">CHAT</a>
                <a href="#" class="nav-item">JOURNAL</a>
                <a href="#" class="nav-item">ACTIVITIES</a>
                <a href="#" class="nav-item">MEDITATE</a>
                <a href="#" class="nav-item">EXERCISE</a>
                <a href="#" class="nav-item">OTHER RESOURCES</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="quote-container">
            <p>"The best way to predict the future is to create it."</p>
        </div>

        <div class="content-grid">
            <div class="chat-area">
                <div class="messenger-container">
                    <main class="chat-main">
                        <header class="chat-header">
                            <span class="chat-title">WelloWay</span>
                            <button class="mode-switch-btn" title="Toggle light/dark mode" type="button"><i class="fas fa-moon"></i></button>
                            <button class="minimize-btn" title="Minimize" type="button"><i class="fas fa-minus"></i></button>
                        </header>
                        <section class="chat-messages">
                            <!-- Messages will be rendered here -->
                        </section>
                        <form class="chat-input-area">
                            <button type="button" class="attach-btn" title="Attach file"><i class="fas fa-paperclip"></i></button>
                            <input type="text" placeholder="Type a message..." class="chat-input" autocomplete="off">
                            <button type="submit" class="send-btn" title="Send"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </main>
                </div>
            </div>
            <div class="sidebar-area">
                <div class="rating-widget">
                    <h3>HOW GOOD WAS TODAY?</h3>
                    <div class="stars">
                        <i class="far fa-star" data-value="1"></i>
                        <i class="far fa-star" data-value="2"></i>
                        <i class="far fa-star" data-value="3"></i>
                        <i class="far fa-star" data-value="4"></i>
                        <i class="far fa-star" data-value="5"></i>
                    </div>
                    <p>Your rating helps shape the conversation.</p>
                    <div class="rating-feedback">
                        <textarea class="rating-textarea" placeholder="Tell us more about your day..."></textarea>
                        <button class="rating-submit-btn">Submit</button>
                    </div>
                </div>
                <div class="mascot-widget">
                    <img src="mascot.png" alt="WelloWay Mascot">
                </div>
            </div>
        </div>
    </main>

    <!-- Markdown and sanitization libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="messenger.js"></script>
</body>
</html>
