<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelloWay Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="messenger-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <ul class="chat-list">
                <!-- Chat list items go here -->
            </ul>
        </aside>
        <main class="chat-main">
            <header class="chat-header">
                <span class="chat-title">WelloWay</span>
                <button class="mode-switch-btn" title="Toggle light/dark mode" type="button" style="float:right; margin-right:8px;"><i class="fas fa-moon"></i></button>
                <button class="minimize-btn" title="Minimize" type="button" style="float:right;"><i class="fas fa-minus"></i></button>
            </header>
            <section class="chat-messages">
                <!-- Messages will be rendered here -->
            </section>
            <form class="chat-input-area">
                <button type="button" class="attach-btn" title="Attach file"><i class="fas fa-paperclip"></i></button>
                <input type="text" placeholder="Type a message..." class="chat-input" autocomplete="off">
                <button type="submit" class="send-btn" title="Send"><i class="fas fa-paper-plane"></i></button>
            </form>
        </main>
    </div>
    <button class="maximize-btn" title="Open chat" type="button" style="display:none; position:fixed; left:24px; bottom:24px; z-index:1100;"><i class="fas fa-plus"></i></button>
    
    <!-- Markdown and sanitization libraries -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="messenger.js"></script>
</body>
</html>
